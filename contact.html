<body>
    <!--Applied modified forms bootstrap component-->
    <div class="contact-form">
        <div class="container">
            <!--Placed content in card-->
            <div class="card" style="width: 100%; padding:20px;">
                <form>
                    <h1 class="getintouch" style="font-weight: bold;">Get in Touch</h1>
                    <!--Added in horizontal line to separate content-->
                    <hr class="horizontal-line" style="border-width:4px">
                    <div class="row">
                        <div class="col-lg-12 col-md-4 col-sm-12">
                        </div>
                        <br>
                        <div class="col-lg-12 col-md8 col-sm-12 right">
                            <div class="form-group">
                                <input type="text" class="form-control-lg" placeholder="Your Name" name="">
                            </div>
                            <div class="form group">
                                <input type="email" class="form-control form-control-lg"
                                    placeholder="YourEmail@email.com" name="email">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control form-control-lg">
                            </textarea>
                            </div>
                            <input type="submit" class="btn btn-secondary btn-block" value="Send" name="">
                        </div>
                    </div>
                    <br>
                    <!--Added picture-->
                    <figure>
                        <img src="Assets/Images/Grand Canyon_2.jpeg" alt="The Grand Canyon" class="img-fluid"
                            style="height:60%; width: 100%; border-style:solid; border-width: thin;">
                    </figure>
                </form>
            </div>
        </div>
